  <h1 class="top">帝品牛樟芝活菌液</h1>
  <div class="bottom">
    <div class="page"> </div>
    <div class="date">December 12-14 2006</div>
    <h2 class="title">受邀參加中日藥膳機能性食材博覽會</h2>
    <p class="intro">地點：日本福岡-國際中心<br>· 成功的將台灣國寶-牛樟芝相關產品銷往日本市場。</p><img src="https://scontent-tpe1-1.xx.fbcdn.net/v/t31.0-8/21543825_104348046976003_642165273752656421_o.jpg?oh=5a4e71a72ceb43f6c88575866509e93c&amp;oe=5A1CBA96" height="300px" alt=""/><img src="https://scontent-tpe1-1.xx.fbcdn.net/v/t31.0-8/21427467_104348073642667_4270614020807309586_o.jpg?oh=e203b320e037199797c5ce59cb4fe962&amp;oe=5A4AE3AC" height="300px" alt=""/>
    <p class="content">參展的商品中，唯一獨產於台灣。<br>世界僅有的牛樟菇被日本人稱為「千年靈芝」，當地人都很好奇<br>為什麼世界上只有台灣才有牛樟樹及牛樟菇。<br>許多廠商與消費者對此項世界唯一具分子化的生物科技新產品躍躍欲試，更希望能深入探討與合作。<br>帝品生物科技(股)公司湘戲這是台灣人的優越與榮耀，因為好的產品才值得推廣、才能外銷，值得大家信賴。</p>
